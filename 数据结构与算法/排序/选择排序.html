<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function selectionSort(arr) {
			    var len = arr.length;
			    var minIndex, temp;
			    for (var i = 0; i < len - 1; i++) {
			        minIndex = i;
			        for (var j = i + 1; j < len; j++) {
			            if (arr[j] < arr[minIndex]) {     //寻找最小的数
			                minIndex = j;                 //将最小数的索引保存
			            }
			        }
			        temp = arr[i];
			        arr[i] = arr[minIndex];
			        arr[minIndex] = temp;
			    }
			    return arr;
			}

		</script>
	</body>
</html>
